<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" th:href="@{/task_form.css}">
</head>
<body>
    <h1 th:text="${task == null ? 'Create Task' : 'Edit Task'}"></h1>
    <form th:action="@{${task == null ? '/tasks' : '/tasks/' + task.id}}" th:method="${task == null ? 'post' : 'put'}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${task != null ? task.title : ''}" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${task != null ? task.description : ''}" required>
        <br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${task != null ? task.category : ''}" required>
        <br>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority" th:value="${task != null ? task.priority : ''}" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a th:href="@{/user/tasks}">Back to Task List</a>
</body>
</html>
